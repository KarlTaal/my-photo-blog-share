name: MPBS-FE deployment to github pages
run-name: ${{ github.actor }} deploying to github pages
on:
  push:
    branches:
      - master
jobs:
  Deploy-Fe-To-Github-Pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set-up Node
        uses: actions/setup-node@v1
        with:
          node-version: '16'

      - name: Set-up protobuf
        uses: wizhi/setup-buf@v1
        with:
          version: '0.36.0'

      - name: Set-up protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies mpbs-fe
        working-directory: ./mpbs-fe
        run: npm install

      - name: Install protobuf typescript dependencies
        working-directory: ./mpbs-protobuf
        run: npm install

      - name: Generate protobuf
        working-directory: ./mpbs-protobuf
        run: ./generate-fe.sh

      - name: Deploy
        working-directory: ./mpbs-fe
        env:
          MY_EMAIL: <>
          MY_NAME: GitHub-Deploy-Bot
        run: |
          git config --global user.email $MY_EMAIL
          git config --global user.name $MY_NAME
          git remote set-url origin https://$MY_NAME:${{ secrets.GH_TOKEN }}@github.com:KarlTaal/my-photo-blog-share.git
          npm run deploy-gh-pages