name: MPBS-FE build
run-name: ${{ github.actor }} build fe
on:
  push:
    branches:
      - master
    paths:
      - mpbs-fe/**
      - mpbs-protobuf/**
jobs:
  Deploy-Fe-To-Github-Pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set-up Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Set-up protobuf
        uses: wizhi/setup-buf@v1
        with:
          version: '0.36.0'

      - name: Set-up protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies mpbs-fe
        working-directory: ./mpbs-fe
        run: npm install

      - name: Install protobuf typescript dependencies
        working-directory: ./mpbs-protobuf
        run: npm install

      - name: Generate protobuf
        working-directory: ./mpbs-protobuf
        run: ./generate-fe.sh

      - name: Deploy
        working-directory: ./mpbs-fe
        run: npm build