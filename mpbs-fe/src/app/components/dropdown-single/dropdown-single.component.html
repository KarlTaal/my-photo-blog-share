<div *ngIf="formGroup && formKey" [formGroup]="formGroup">
  <select
      [formControlName]="formKey"
      [value]="formGroup.get(formKey)?.value"
      [ngClass]="getSizeClass()"
  >
    <option *ngFor="let option of options ?? []" [ngValue]="option.value">
      {{ option.label }}
    </option>
  </select>
</div>
