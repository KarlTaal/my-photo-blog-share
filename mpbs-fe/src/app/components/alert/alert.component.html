<div class="alerts-container">
  <div *ngFor="let alert of alertBroker.getAllAlerts()"
       class="alert"
       [ngClass]="'alert-' + alert.type"
  >
    <div class="alert-container">
      <fa-icon [icon]="resolveIcon(alert.type)"></fa-icon>
      <div class="alert-text-content" [innerHTML]="alert.content"></div>
      <em class="fa-solid fa-user"></em>
      <fa-icon
          *ngIf="alert.dismissible"
          (click)="alertBroker.dismiss(alert)"
          [icon]="getCloseIcon()"
          class="cursor-pointer"
      ></fa-icon>
    </div>
  </div>
  <div *ngIf="alertBroker.getAllAlerts().length > 1" class="d-flex justify-content-end">
    <span (click)="alertBroker.dismissAll()" class="badge rounded-pill bg-primary cursor-pointer">Dismiss All</span>
  </div>
</div>
