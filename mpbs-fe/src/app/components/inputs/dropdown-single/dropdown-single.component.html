<div
    *ngIf="formGroup && formKey"
    [formGroup]="formGroup"
    class="container-max"
    [ngClass]="getSizeClass()"
    style="position:relative; width: 100%;"
>
  <select
      class="form-control cursor-pointer"
      [formControlName]="formKey"
      [value]="formGroup.get(formKey)?.value"
  >
    <option *ngFor="let option of options ?? []" [ngValue]="option.value">
      {{ option.label }}
    </option>
  </select>
  <fa-icon
      [icon]="getArrowDownIcon()"
      class="cursor-pointer select-icon"
  >
  </fa-icon>
</div>
