<div class="support-ticket-form" [formGroup]="ticketForm">
  <h4>Submit support ticket</h4>

  <mpbs-dropdown-single
      [formGroup]="ticketForm"
      formKey="type"
      [options]="getOptions()"
  ></mpbs-dropdown-single>

  <textarea
      class="form-control"
      formControlName="body"
  ></textarea>

  <mpbs-file-input
      [formGroup]="ticketForm"
      formKey="attachments"
  ></mpbs-file-input>

  <div class="support-ticket-actions">
    <button class="cursor-pointer" (click)="clear()">Clear</button>
    <button class="cursor-pointer" (click)="submit()">Submit</button>
  </div>
</div>
